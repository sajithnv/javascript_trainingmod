<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen{
            height: 200px;
            border: 5px solid black;
        }
        button{
            width: 15%; 
            color: white; 
            margin: 4.8%;
        }
        .btn-align{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <div class="btn-align">
        <button onclick="color('red')" style="background-color: red;padding: 1%;"></button>
        <button onclick="color('green')" style="background-color: green;padding: 1%;"></button>
        <button onclick="color('blue')" style="background-color: blue;padding: 1%;"></button>
        <button onclick="color('pink')" style="background-color: pink;padding: 1%;"></button>
    </div>
    <script>
        function color(which_color){
            document.getElementById('screen').style.background = which_color
        }
    </script>
</body>
</html>
