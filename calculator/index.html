<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-div">
        <input type="text" id="display">
        <div class="sub-div">
            <button onclick="inp('C')" class="btn-set1">C</button>
            <button onclick="inp('%')" class="btn-set1">%</button>
            <button onclick="inp('R')" class="btn-set1 fa fa-arrow-left"></button>
            <button onclick="inp('/')" style="color: aqua;" class="btn-set1">/</button>
            <button onclick="inp(7)" class="btn-set1">7</button>
            <button onclick="inp(8)" class="btn-set1">8</button>
            <button onclick="inp(9)" class="btn-set1">9</button>
            <button onclick="inp('*')" style="color: aqua;" class="btn-set1">*</button>
            <button onclick="inp(4)" class="btn-set1">4</button>
            <button onclick="inp(5)" class="btn-set1">5</button>
            <button onclick="inp(6)" class="btn-set1">6</button>
            <button onclick="inp('-')" style="color: aqua;" class="btn-set1">-</button>
            <button onclick="inp(1)" class="btn-set1">1</button>
            <button onclick="inp(2)" class="btn-set1">2</button>
            <button onclick="inp(3)" class="btn-set1">3</button>
            <button onclick="inp('+')" style="color: aqua;" class="btn-set1">+</button>
            <button onclick="inp('00')" class="btn-set1">00</button>
            <button onclick="inp(0)" class="btn-set1">0</button>
            <button onclick="inp('.')" class="btn-set1">.</button>
            <button onclick="inp('=')" style="color: aqua;" class="btn-set1">=</button>
            <script src="cal.js"></script>
        </div>
        <div class="sub-div-in"></div>
    </div>
    </body>
</html>
